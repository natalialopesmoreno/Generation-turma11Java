<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="controllerPaciente.js"></script>
	
</head>
<body>

	Esta é a Inserir
	<hr>
	<a href="index.html"> Home </a> |
	<a href="listaPaciente.html"> Lista </a> |
	<a href="inserirPaciente.html"> Inserir </a> |
	<a href="atualizarPaciente.html">Atualizar</a>
	<hr>
	<div ng-app="myApp" ng-controller="myCtrl">
	
	<form>
		Id:<br> <select ng-model="id">
				<option ng-repeat= "p in paciente">{{p.id}}</option>
				</select><br>
		Nome: <br>
		<input type="text" ng-model="nome" size="20"
			placeholder="Digite o nome do Paciente"><br> 
			Email: <br>
		<input type="text" ng-model="email" size="20"
			placeholder="Digite a categoria"><br> 
		CPF: <br>
		<input type="text" ng-model="cpf" required><br> 
		<br>
		Telefone: <br>
		<input type="text" ng-model="telefone" required><br> 
		<br>
		Psicologa: <br>
		<input type="number" ng-model="psicologa" required><br> 
		<br>
		<br>
	</form>
		<table border="1">
			<tr>
				<th>id</th>
				<th>nome</th>
				<th>email</th>
				<th>CPF</th>
				<th>telefone</th>
				<th>Psicologa</th>
				<th>ações</th>
			</tr>
			<tr ng-repeat= "p in paciente">
				<td>{{p.id}}</td>
				<td>{{p.nome}}</td>
				<td>{{p.email}}</td>
				<td>{{p.cpf}}</td>
				<td>{{p.telefone}}</td>
				<td>{{p.psicologa.nome}}</td>
				<td>
					<button ng-click = "put()">Atualizar</button>
					|<button ng-click = "delete()">Delete</button>
					|<button onclick="location.href='atualizarPaciente.html'">Refresh</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
