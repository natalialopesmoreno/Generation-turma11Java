<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Atualizar</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="controller.js">
	
</script>
</head>
<body>
	Este é o atualizar
	<hr>
	<a href="index.html"> Home </a> |
	<a href="lista.html"> Lista </a> |
	<a href="inserir.html"> Inserir </a> |
	<a href="atualizar.html">Atualizar</a>
	<hr>
	<div ng-app="myApp" ng-controller="myCtrl">

		<form>
				Id:<br> 
				<select ng-model="id">
				<option ng-repeat= "m in manutencao">{{m.id}}</option>
				</select><br>
				Nome: <br> <input type="text" ng-model="nome" size="20"
				placeholder="Digite o serviço"><br> 
				Categoria: <br>
				<input type="text" ng-model="categoria" size="20"
				placeholder="Digite a categoria"><br> 
				Data: <br> <input
				type="date" ng-model="data" required><br> <br>
				Status: <select ng-model="pago">
				<option>true</option>
				<option>false</option>
			</select> <br> <br>
		</form>
		<table border="1">
			<tr>
				<th>id</th>
				<th>nome</th>
				<th>data</th>
				<th>categoria</th>
				<th>pago</th>
				<th>ações</th>
			</tr>
			<tr ng-repeat= "m in manutencao">
				<td>{{m.id}}</td>
				<td>{{m.nome}}</td>
				<td>{{m.data}}</td>
				<td>{{m.categoria}}</td>
				<td>{{m.pago}}</td>
				<td>
					<button ng-click = "put()">Atualizar</button>
					|<button ng-click = "delete()">Delete</button>
					|<button onclick="location.href='atualizar.html'">Refresh</button>
				</td>
			</tr>
		</table>
		

	</div>
</body>
</html>
